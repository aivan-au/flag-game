<svg xmlns="http://www.w3.org/2000/svg">
  <!--
    Pack Icons - Simplified continent silhouettes and symbols
    Usage: Reference via <use href="assets/icons/pack-icons.svg#icon-name">
    All icons are designed for 24x24 viewBox, white fill on colored background
  -->

  <!-- EUROPE - Boot of Italy + Iberian peninsula recognizable -->
  <symbol id="europe" viewBox="0 0 24 24">
    <path d="M12 3l2 1 3 0.5 1 2-0.5 2 1 1.5-1 2-2 0.5-0.5 2-2 1-1 2.5-2-0.5-1.5 1-2-1-1-2 0.5-2-1.5-1.5 0.5-2 1.5-1 1-2 2-1.5z" fill="currentColor"/>
  </symbol>

  <!-- SOUTH AMERICA - Distinctive triangular shape -->
  <symbol id="south-america" viewBox="0 0 24 24">
    <path d="M14 2l1 2 0.5 3-0.5 3 1 3-1 3-2 3-2 2-1.5 1-1-1-0.5-3 0.5-3-1-3 0.5-4 1-3 2-2 2-1z" fill="currentColor"/>
  </symbol>

  <!-- NORTH AMERICA - Recognizable with Alaska bump and Florida -->
  <symbol id="north-america" viewBox="0 0 24 24">
    <path d="M4 6l2-2 3-1 4 0 3 1 2 2 1 3-1 2 1 2-1 3-2 2-3 1-1 2-2 0-1-2-2 1-2-1-1-3 0-3-1-2 1-3z" fill="currentColor"/>
  </symbol>

  <!-- AFRICA - Distinctive shape with horn of Africa -->
  <symbol id="africa" viewBox="0 0 24 24">
    <path d="M10 2l3 0 2 2 1 3 2 1 0 3-1 3-1 4-2 3-3 1-2-1-2-3-1-4 0-4 1-3 1-3 2-2z" fill="currentColor"/>
  </symbol>

  <!-- ASIA - Large landmass, recognizable shape -->
  <symbol id="asia" viewBox="0 0 24 24">
    <path d="M6 3l4-1 5 1 4 2 2 3 0 4-2 3-1 3-3 2-4 0-3 1-3-1-2-3 0-4 1-3-1-3 1-2 2-2z" fill="currentColor"/>
  </symbol>

  <!-- AUSTRALIA/OCEANIA - Distinctive shape -->
  <symbol id="oceania" viewBox="0 0 24 24">
    <path d="M6 8l4-2 5 0 3 2 2 3 0 4-3 3-4 1-4-1-3-3 0-4z" fill="currentColor"/>
    <circle cx="18" cy="6" r="1.5" fill="currentColor"/>
    <circle cx="20" cy="9" r="1" fill="currentColor"/>
  </symbol>

  <!-- GLOBE - Simple world icon -->
  <symbol id="globe" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
    <ellipse cx="12" cy="12" rx="4" ry="9" fill="none" stroke="currentColor" stroke-width="1.5"/>
    <line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="1.5"/>
    <path d="M4.5 7.5 Q12 9 19.5 7.5" fill="none" stroke="currentColor" stroke-width="1"/>
    <path d="M4.5 16.5 Q12 15 19.5 16.5" fill="none" stroke="currentColor" stroke-width="1"/>
  </symbol>

  <!-- RICHEST - Trophy/Cup icon -->
  <symbol id="richest" viewBox="0 0 24 24">
    <path d="M7 4h10v2c0 3-2 5-4 6v2h2v2H9v-2h2v-2c-2-1-4-3-4-6V4z" fill="currentColor"/>
    <path d="M5 4H7v3c-1 0-2-1-2-2V4zM17 4h2v1c0 1-1 2-2 2V4z" fill="currentColor"/>
    <rect x="8" y="18" width="8" height="2" rx="1" fill="currentColor"/>
  </symbol>

  <!-- LARGEST - Expand/Size arrows icon -->
  <symbol id="largest" viewBox="0 0 24 24">
    <path d="M4 4h5v2H6.4l4.3 4.3-1.4 1.4L5 7.4V10H3V4h1z" fill="currentColor"/>
    <path d="M20 20h-5v-2h2.6l-4.3-4.3 1.4-1.4L19 16.6V14h2v6h-1z" fill="currentColor"/>
    <path d="M20 4h-5v2h2.6l-4.3 4.3 1.4 1.4L19 7.4V10h2V4h-1z" fill="currentColor"/>
    <path d="M4 20h5v-2H6.4l4.3-4.3-1.4-1.4L5 16.6V14H3v6h1z" fill="currentColor"/>
  </symbol>

</svg>
