<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Flag Game - UI Experiment</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <!-- Debug controls - remove in production -->
    <div class="debug-controls">
      <label>
        <input type="checkbox" id="debug-toggle" checked />
        Show grid borders
      </label>
    </div>

    <main class="app">
      <!-- START SCREEN -->
      <section id="start-screen" class="screen start-screen">
        <header class="screen-header">
          <button class="btn btn-icon" id="options-btn" aria-label="Options">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
          </button>
        </header>

        <div class="screen-content">
          <div class="pack-grid" id="pack-options">
            <!-- Pack cards with SVG icons -->
            <button class="pack-card selected" data-pack="europe">
              <div class="pack-icon">
                <svg viewBox="0 0 24 24"><path d="M12 3l2 1 3 0.5 1 2-0.5 2 1 1.5-1 2-2 0.5-0.5 2-2 1-1 2.5-2-0.5-1.5 1-2-1-1-2 0.5-2-1.5-1.5 0.5-2 1.5-1 1-2 2-1.5z"/></svg>
              </div>
              <span class="pack-label">Europe</span>
            </button>
            <button class="pack-card" data-pack="southAmerica">
              <div class="pack-icon">
                <svg viewBox="0 0 24 24"><path d="M14 2l1 2 0.5 3-0.5 3 1 3-1 3-2 3-2 2-1.5 1-1-1-0.5-3 0.5-3-1-3 0.5-4 1-3 2-2 2-1z"/></svg>
              </div>
              <span class="pack-label">S. America</span>
            </button>
            <button class="pack-card" data-pack="largest">
              <div class="pack-icon">
                <svg viewBox="0 0 24 24"><path d="M4 4h5v2H6.4l4.3 4.3-1.4 1.4L5 7.4V10H3V4h1z"/><path d="M20 20h-5v-2h2.6l-4.3-4.3 1.4-1.4L19 16.6V14h2v6h-1z"/><path d="M20 4h-5v2h2.6l-4.3 4.3 1.4 1.4L19 7.4V10h2V4h-1z"/><path d="M4 20h5v-2H6.4l4.3-4.3-1.4-1.4L5 16.6V14H3v6h1z"/></svg>
              </div>
              <span class="pack-label">Largest</span>
            </button>
            <button class="pack-card" data-pack="richest">
              <div class="pack-icon">
                <svg viewBox="0 0 24 24"><path d="M7 4h10v2c0 3-2 5-4 6v2h2v2H9v-2h2v-2c-2-1-4-3-4-6V4z"/><path d="M5 4H7v3c-1 0-2-1-2-2V4zM17 4h2v1c0 1-1 2-2 2V4z"/><rect x="8" y="18" width="8" height="2" rx="1"/></svg>
              </div>
              <span class="pack-label">Richest</span>
            </button>
            <button class="pack-card" data-pack="all">
              <div class="pack-icon">
                <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/><ellipse cx="12" cy="12" rx="4" ry="9" fill="none" stroke="currentColor" stroke-width="1.5"/><line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="1.5"/></svg>
              </div>
              <span class="pack-label">All</span>
            </button>
          </div>
        </div>

        <footer class="screen-footer">
          <button class="btn btn-primary" id="start-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"></path>
              <path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"></path>
              <path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"></path>
              <path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"></path>
            </svg>
            Start
          </button>
          <div class="version-info">v2.0-experiment</div>
        </footer>
      </section>

      <!-- GAME SCREEN -->
      <section id="game-screen" class="screen game-screen hidden">
        <header class="screen-header">
          <button class="btn btn-icon" id="exit-btn" aria-label="Exit">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </button>
          <div class="progress-bar" id="progress-bar">
            <!-- Progress pips generated dynamically -->
          </div>
        </header>

        <div class="screen-content game-layout">
          <div class="flag-container">
            <img id="flag" class="flag hidden" alt="Country flag" />
          </div>
          <div id="options" class="options-grid">
            <!-- Options generated dynamically -->
          </div>
        </div>

        <footer class="screen-footer">
          <button id="next-btn" class="btn btn-primary hidden">
            Next
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"></path>
              <path d="m12 5 7 7-7 7"></path>
            </svg>
          </button>
        </footer>
      </section>

      <!-- END SCREEN -->
      <section id="end-screen" class="screen end-screen hidden">
        <header class="screen-header">
          <button class="btn btn-icon" id="end-exit-btn" aria-label="Exit to menu">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </button>
        </header>

        <div class="screen-content">
          <div class="result-card">
            <div class="result-emoji">ðŸŽ‰</div>
            <h2 class="result-title">Great Job!</h2>
            <div class="result-score">8 / 10</div>
            <p class="result-message">You're a flag expert!</p>
          </div>
        </div>

        <footer class="screen-footer">
          <button class="btn btn-primary" id="play-again-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
              <path d="M21 3v5h-5"></path>
              <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
              <path d="M8 16H3v5"></path>
            </svg>
            Play Again
          </button>
        </footer>
      </section>

      <!-- OPTIONS MODAL -->
      <div id="options-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Options</h2>
            <button class="btn btn-icon" id="close-modal" aria-label="Close">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 6 6 18"></path>
                <path d="m6 6 12 12"></path>
              </svg>
            </button>
          </div>

          <div class="options-list">
            <label class="toggle-row">
              <span class="toggle-label">Music</span>
              <input type="checkbox" class="toggle-input" checked />
              <span class="toggle-switch"></span>
            </label>

            <label class="toggle-row">
              <span class="toggle-label">Voice</span>
              <input type="checkbox" class="toggle-input" checked />
              <span class="toggle-switch"></span>
            </label>

            <label class="toggle-row">
              <span class="toggle-label">Auto-advance</span>
              <input type="checkbox" class="toggle-input" />
              <span class="toggle-switch"></span>
            </label>
          </div>

          <div class="option-group">
            <span class="option-group-label">Questions per round</span>
            <div class="segment-control" id="questions-select">
              <button class="segment-btn" data-value="5">5</button>
              <button class="segment-btn selected" data-value="10">10</button>
              <button class="segment-btn" data-value="20">20</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Debug controls script -->
    <script>
      const debugToggle = document.getElementById('debug-toggle');
      debugToggle.addEventListener('change', (e) => {
        document.body.classList.toggle('debug', e.target.checked);
      });
      document.body.classList.add('debug');

      // Options modal
      document.getElementById('options-btn').addEventListener('click', () => {
        document.getElementById('options-modal').classList.remove('hidden');
      });
      document.getElementById('close-modal').addEventListener('click', () => {
        document.getElementById('options-modal').classList.add('hidden');
      });

      // Segment control for questions per round
      document.querySelectorAll('.segment-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.segment-btn').forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
        });
      });
    </script>

    <!-- Game scripts -->
    <script src="countries.js"></script>
    <script src="app2.js"></script>
  </body>
</html>
